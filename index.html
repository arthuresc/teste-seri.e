<!doctype html>
<html lang="pt-BR">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Pet Store</title>
		<meta name="description" content="Loja de artigos para PETS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./img/favicon.png"> <!-- Colocar o icone na pagina -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet"> 
		<script src="js/script.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div class="topnav" id="topnav">
				<div class="search">
					<input class="search-bar" type="text" placeholder="Pesquisar...">
					<button><img class="search-img" src="./img/search.svg" alt=""><span class="d-none">Buscar</span></button>
				</div>
				<a class="logo" href="index.html">
					<h1 class="logo-txt">
						Pet Store
					</h1>
					<img src="./img/logo.png">
				</a>
				<div class="user-options">
					<a href="#" class="user">
						<img class="icons-topnav user-icon" src="./img/user-01.svg" alt="Ícone de usuario">
					</a>
					<a href="#" class="cart">
						<img class="icons-topnav cart-icon" src="./img/cart-01.svg" alt="Ícone de carrinho de compras">
						<div class="number-cart"><span>99</span></div>
					</a>
				</div>
			</div> <!-- Topo + logo do site -->
			<nav class="menu">
				<ul class="menu-nav">
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#">Lorem</a></li>
					<li class="item-nav"><a href="#"><div class="icon-menu"></div></a></li>
				</ul>
				<div class="menu-bg"></div>
			</nav>
		</header>		
		<main>
			<section id="top-main">
				<div class="slider">
					<img class="slider-img" src="./img/dog-banner.jpg" alt="Banner principal de um cão">
					<div class="controllers-slider">
						<img src="img/next.svg" class="icon-slider-next">
						<img src="img/previous.svg" class="icon-slider-previous">
					</div>
				</div>
				<div class="categories">
					<img src="./img/racoes.png" alt="" class="cat-img">
					<img src="./img/brinquedos.png" alt="" class="cat-img">
					<img src="./img/acessorios.png" alt="" class="cat-img">
				</div>
			</section>
			<section id="content-main">
				<div class="novidades"></div>
				<div class="middle-banners"></div>
				<div class="destaques"></div>
			</section>
			<section id="promo-content">
				<div class="promos-fixed"></div>
				<div class="newsletter"></div>
			</section>
		</main>
		<footer>
			<div>
				<div class="site-map"></div>
				<div class="site-map"></div>
				<div class="site-map"></div>
				<div class="site-map"></div>
			</div>
			<div class="sign-footer"></div>
		</footer>
	</body>
</html>
